<mat-list-item>
  <span matListItemIcon
    ><mat-icon *ngIf="completed">done</mat-icon
    ><mat-icon *ngIf="!completed">close</mat-icon></span
  >
  <span matListItemTitle>{{ title }}</span>
  <span matListItemLine *ngIf="description"> {{ description }}</span>
  <span matListItemMeta>
    <button mat-flat-button color="primary" (click)="onComplete()">
      Complete
    </button>
    <button mat-flat-button color="warn" (click)="onDelete()">Delete</button>
  </span>
</mat-list-item>
