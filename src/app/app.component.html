<h1>Task Manager App</h1>

<main class="main">
  <section class="section">
    <mat-list *ngFor="let task of tasks">
      <app-task
        [title]="task.title"
        [description]="task.description"
        [completed]="task.completed"
      ></app-task>
    </mat-list>
  </section>
  <section class="section">
    <app-task-form> </app-task-form>
  </section>
</main>
